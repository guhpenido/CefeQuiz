<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Verificar Certificado</title>
  <link rel="stylesheet" href="assets/verCer.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<!-- this is the markup, keep your hands off! -->

<div id="form-container">
  <label for="id-certificado">Verfique o Certificado</label>
  <input type="text" value="" name="id-certificado" placeholder="ID do Certificado" id="input-cert" required>
  <span id="span-error" style="color: red; margin-bottom: 15px; display: block;"></span>
  <button name="verificar" data-toggle="modal" id="btn-verificar">Verificar</button>
</div>
<!-- partial -->

<div id="modalSuccess" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
				<div class="icon-box">
					<i class="material-icons">&#xE876;</i>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
				<h4>Sucesso!</h4>	
				<p>O certificado é válido e pertence a <span id="user-cert"></span>, da turma <span id="turma-cert"></span></p>
				<button class="btn btn-success" data-dismiss="modal"><span>Verificar Novamente</span> <i class="material-icons">&#xE5C8;</i></button>
			</div>
		</div>
	</div>
</div>

<div id="modalError" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
				<div class="icon-box">
					<i class="material-icons">&#xE5CD;</i>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
				<h4>Erro!</h4>	
				<p>O certificado não é válido.</p>
				<button class="btn btn-success" data-dismiss="modal"><span>Verificar Novamente</span> <i class="material-icons">&#xE5C8;</i></button>
			</div>
		</div>
	</div>
</div>
<script type="module" src="../pages/login/assets/js/firebase.js"></script>
<script type="module" src="verificaCertificado.js"></script>
  
</body>
</html>
