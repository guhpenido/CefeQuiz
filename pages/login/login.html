<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crie sua conta!</h1>
			<span>Utilize seu email para se registrar</span>
            <div id="escolha">
                <input type="radio" id="contactChoice2" name="contact" value="professor" />
                <label id="professor" for="contactChoice2">Professor</label>
                <input type="radio" id="contactChoice2" name="contact" value="aluno" />
                <label id="aluno" for="contactChoice2">Aluno</label>
            </div>
			<input type="text" placeholder="Nome" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Senha" />
			<button>Criar conta</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Entre na sua conta</h1>
			<span>Use sua conta</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Senha" />
			<a href="#">Esqueceu sua senha?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Já possui uma conta? Bem-vindo de volta!</h1>
				<p>Entre em sua conta para aprender mais</p>
				<button class="ghost" id="signIn">Entrar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Olá Estudante!</h1>
				<p>Gostaria de embarcar nessa jornada? Crie sua conta agora mesmo!</p>
				<button class="ghost" id="signUp">Cadastre-se</button>
			</div>
		</div>
	</div>
</div>
<script src="assets/loginAnim.js"></script>
</body>
</html>
