<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<div class="form">
				<h1>Crie sua conta!</h1>
				<span>Utilize seu email para se registrar</span>
				<div class="escolha">
					<input type="radio" id="aluno2" name="tipo2" value="aluno" onchange="alteraTipoCad()" checked/>
					<label id="aluno2" for="aluno2">Aluno</label>
					<input type="radio" id="professor2" name="tipo2" value="professor" onchange="alteraTipoCad()"/>
					<label id="professor2" for="professor2">Professor</label>
				</div>
				<input id="sign-up-nome" type="text" placeholder="Nome" required/>
				<select name="curso" id="sign-up-curso" class="js-example-basic-single">
					<option></option>
					<option value="INF">Informática</option>
					<option value="ELE">Eletrotécnica</option>
					<option value="RED">Redes</option>
					<option value="EDI">Edificações</option>
					<option value="ELT">Eletrônica</option>
					<option value="EBM">Equipamentos Biomédicos</option>
					<option value="MEC">Mecânica</option>
					<option value="MEI">Meio Ambiente</option>
					<option value="HOSP">Hospedagem</option>
					<option value="QUI">Química</option>
					<option value="TT">Trânsito</option>
					<option value="EST">Estradas</option>
				</select>
				<input id="sign-up-email" type="email" placeholder="Email" required/>
				<input id="sign-up-password" type="password" placeholder="Senha" required/>
				<input id="sign-up-cod" type="text" placeholder="Código Verificador" class="hidden" required/>
				<span id="span-error-cad"></span>
				<button id="sign-up-btn">Criar conta</button>
			</div>
		</div>
		<div class="form-container sign-in-container">
			<div class="form">
				<h1>Entre na sua conta</h1>
				<span>Use sua conta</span>
				<div class="escolha">
					<input type="radio" id="contactChoice1" name="tipo" value="aluno" onchange="alteraTipo()" checked/>
					<label id="aluno" for="contactChoice1">Aluno</label>
					<input type="radio" id="contactChoice2" name="tipo" value="professor" onchange="alteraTipo()"/>
					<label id="professor" for="contactChoice2">Professor</label>
				</div>
				<input id="sign-in-email" type="email" placeholder="Email" required/>
				<input id="sign-in-password" type="password" placeholder="Senha" required/>
				<input id="sign-in-cod" type="text" placeholder="Código" class="hidden" required/>
				<span id="span-error"></span>
				<a href="#">Esqueceu sua senha?</a>
				<button id="sign-in-btn">Entrar</button>
			</div>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Já possui uma conta? Bem-vindo de volta!</h1>
					<p>Entre em sua conta para aprender mais</p>
					<button class="ghost" id="signIn">Entrar</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Olá Estudante!</h1>
					<p>Gostaria de embarcar nessa jornada? Crie sua conta agora mesmo!</p>
					<button class="ghost" id="signUp">Cadastre-se</button>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/loginAnim.js"></script>
	<script type="module" src="assets/js/firebase.js"></script>
	<script type="module" src="assets/js/login.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<script>
	$(document).ready(function() {
		$('.js-example-basic-single').select2({
			placeholder: 'Curso'
		});
	});


	function alteraTipo() {
		let signInTipo = document.querySelector('input[name="tipo"]:checked').value;
		let codEl = document.querySelector('#sign-in-cod');

		if (signInTipo == "professor") {
			codEl.classList.remove('hidden');
		} else {
			codEl.classList.add('hidden');
		}
	}

	function alteraTipoCad() {
		let signUpTipo = document.querySelector('input[name="tipo2"]:checked').value;
		let codEl = document.querySelector('#sign-up-cod');
		let cursoEl = document.querySelector('#sign-up-curso');
		let select = document.querySelectorAll('.select2')
		console.log(select[0])

		if (signUpTipo == "professor") {
			cursoEl.classList.add('hidden')
			select[0].classList.add('hidden');
			codEl.classList.remove('hidden');
		} else {
			cursoEl.classList.remove('hidden')
			select[0].classList.remove('hidden');
			codEl.classList.add('hidden');
		}
	}
	</script>
</body>
</html>
